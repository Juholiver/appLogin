<div class="auth-page">
  <video autoplay muted loop class="bg-video">
    <source src="assets/img/bg.mp4" type="video/mp4">
  </video>

  <div class="auth-container">
    <h2>Criar Conta</h2>

    <form (submit)="register(); $event.preventDefault()">

      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        placeholder="Nome completo"
        required
      />

      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="E-mail"
        required
      />

      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Senha"
        required
      />

      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        placeholder="Confirmar senha"
        required
      />

      <button type="submit">
        Cadastrar
      </button>

      <button type="button" (click)="goToLogin()">
        JÃ¡ tenho conta
      </button>

    </form>

    <p style="color:red">{{ erro }}</p>
  </div>
</div>
