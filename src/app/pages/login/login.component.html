<div class="auth-container">
  <h2>Login</h2>
  <form (submit)="$event.preventDefault()">
    <input type="email" placeholder="E-mail" #email>
    <input type="password" placeholder="Senha" #password>
    
    @if (email.value === '') {
      <p class="error">O e-mail é obrigatório.</p>
    }

    <button routerLink="/dashboard">Entrar</button>
    <button type="button" (click)="goToRegister()">Criar conta</button>
  </form>
</div>
